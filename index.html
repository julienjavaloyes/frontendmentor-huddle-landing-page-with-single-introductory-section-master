<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="headerlogo">
        <img src="images/logo.svg" alt="Huddle logo" />
      </div>
      <div class="contentimg">
        <img src="images/illustration-mockups.svg" alt="app" />

        <div class="content">
          <div class="title">Build The Community Your Fans Will Love</div>
          <div class="desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </div>
          <button>Register</button>
        </div>
      </div>

      <div class="footersocial">
        <img src="images/logo-facebook.svg" alt="logo facebook" />
        <img src="images/logo-twitter.svg" alt="logo twitter" />
        <img src="images/logo-instagram.svg" alt="logo instagram" />
      </div>
    </main>
  </body>
</html>
